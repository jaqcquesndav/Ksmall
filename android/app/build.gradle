apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

/**
 * Whether to enable the Hermes VM.
 */
def enableHermes = false

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.kiota.ksmall"
    defaultConfig {
        applicationId "com.kiota.ksmall"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    // Configuration pour exclure les modules problématiques
    packagingOptions {
        pickFirst '**/*.so'
        exclude "**/libc++_shared.so"
        exclude "META-INF/DEPENDENCIES"
        exclude "META-INF/LICENSE"
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/NOTICE"
        exclude "META-INF/NOTICE.txt"
    }
}

dependencies {
    // For React Native
    implementation "com.facebook.react:react-native:+" // From node_modules

    if (enableHermes) {
        implementation("com.facebook.react:hermes-engine:+")
    } else {
        implementation jscFlavor
    }
    
    // Configuration pour le mode démo sur Android
    implementation "androidx.sqlite:sqlite:2.3.1"
    
    // Ajout des dépendances pour Vector Icons
    implementation project(':react-native-vector-icons')
}

// Apply native modules configuration
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)

// Script post-build pour vérifier si le bundle contient des références à axios
gradle.buildFinished {
    println "Build Android terminé avec succès"
}
